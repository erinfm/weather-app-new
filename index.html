<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Current Weather</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,300,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="config.js"></script>
    <script defer src="app.js"></script>
  </head>

  <body>
    <section id="input-page" class="section has-background-default">
      <div class="content">
        <h1>How's the weather today?</h1>

        <div class="desktop-alongside">
          <input
            id="input-field"
            type="text"
            placeholder="Weather in..."
            autofocus="autofocus"
          />

          <button id="weather-btn">Get Weather</button>
        </div>

        <div id="overlay">
          <div class="modal">
            <span class="close-modal-btn">‚úñ</span>
            <span class="modal-instruction">Choose a city: </span>
            <div id="city-list"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="result-page" class="section is-hidden has-background-day-cool">
      <div class="content">
        <button id="search-again-btn">
          <span class="back-arrow">ü°ê</span>
          Search Again
        </button>

        <div id="result-container"></div>
      </div>
    </section>
  </body>
</html>
